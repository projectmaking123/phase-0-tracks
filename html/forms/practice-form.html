<!DOCTYPE html>
<html>
<head>
	<title>Practice Form Inputt</title>
</head>
<body>

<form action="success.html" name="food order" method="post">
	  
	  <div>
      <label>Menu:</label>
      <select name="food">
        <option value="pizza">Pizza</option>
        <option value="hamburgers">Hamburgers</option>
        <option value="cheesecake">Cheesecake</option>
      </select>
    </div>

    <div>
      <label>How you want it cooked?</label>
      <input type="text" name="favorite food">
    </div>

    <div>
      <label>Drink:</label>
      <input type="text" name="favorite drink" placeholder="Monster Energy Drink">
    </div>

    <div>
      <input type="checkbox" name="cb-agree" value="agree">
      I am prepared to order some food and drink!
    </div>

    <button type="submit">Book this order!</button>

</form>

</body>
</html>
